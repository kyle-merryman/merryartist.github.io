<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
    <title>Hangman!</title>
</head>
<body>
    <div style="background-color:darkred; width:101.07%; margin:0 0 0 0; padding:3% 0 2% 0; border-radius: 0 !important" class="jumbotron">
        <h1 style="color: red; font-family: 'Permanent Marker', cursive; text-align: center"class="display-4">HANGMAN</h1>
        <hr style="background-color:burlywood" class="my-4">
        <p style="color: burlywood; font-family: 'Gloria Hallelujah', cursive; text-align: center"class="lead">You think you have what it takes?</p>
    </div>
    
    <div style="margin:0 0 0 0; padding:3% 0 8% 0; background-color:burlywood; width:101.07%; border-radius: 0 !important" class="jumbotron text-center">
        <p id="wordTitle" style="color: darkred; font-family: 'Permanent Marker', cursive; font-size: 150%" class="lead">THE WORD</p>
        <p id="theWord" style="color: red; font-family: 'Shadows Into Light', cursive; font-size: 225%; "></p>
    </div>
    <div class="row" style="background-color:darkred; color: burlywood; border-width: 0 !important">
        <div class="col-xs-4 text-center" style="margin:2% 0 2% 3%; padding:0 5% 0 5%; border-color:burlywood; border-style:solid; border-width:2px; font-family: 'Gloria Hallelujah', cursive !important">
            <h4>WINS</h4>
            <p id="wins"></p>
        </div>
        <div class="col-xs-4 text-center" style="margin:2% 3% 2% 3%; padding:0 5% 0 5%; border-color:burlywood; border-style:solid; border-width:2px; font-family: 'Gloria Hallelujah', cursive !important">
            <p>You have </p> <p id="guessesLeft"></p> <p> guesses left</p>
        </div>
        <div class="col-xs-4 text-center" style="margin:2% 3% 2% 3%; padding:0 5% 0 5%; border-color:burlywood; border-style:solid; border-width:2px; font-family: 'Gloria Hallelujah', cursive !important">
            <h4>Guessed Letters</h4>
            <!--<div style= "margin:10% 3% 10% 3%; padding:0 !important">-->
            <p id="lettersGuessed"></p>
            <!--</div>-->
        </div>
        <div class="col-xs-4 text-center" style="margin:2% 0 2% 3%; padding:0 5% 0 5%; border-color:burlywood; border-style:solid; border-width:2px; font-family: 'Gloria Hallelujah', cursive !important">
            <h4>LOSSES</h4>
            <p id="losses"></p>
        </div>
    </div>
    <div style="background-color: darkred">
        <div>
            <button style="font-family:'Permanent Marker', cursive; font-size: 130%; color:darkred; background-color: burlywood; border-width:0; padding: 3% 0 4% 0; width:101.07%; height: 100%" type="button" id="restart" class="container-fluid; btn btn-square btn-lg btn-block">RESTART</button>
        </div>
    </div>
    
<!--<script src="../hangman.js"></script>-->
<script src="../hangmanJs.js"></script>


    
</body>
</html>
