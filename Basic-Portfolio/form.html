<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="header">
        <div class="name">
            <h1>Kyle Merryman</h1>
        </div>
        <ul class="menu">
            <li class="about"><a href="https://merryartist.github.io/index.html">About</a></li>
            <li>|</li>
            <li class="portfolio"><a href="https://merryartist.github.io/portfolio.html">Portfolio</a></li>
            <li>|</li>
            <li class="contact"><a href="https://merryartist.github.io/form.html">Contact</a></li>
            <li>|</li>
            <li class="bootstrap"><a href="https://merryartist.github.io/bootstrap_index.html">Bootstrap</a></li>
        </ul>
    </div>
    
    <div class="enterbox">
        <div>
            <h1 id="portfolioTitle">Contact</h1>
        </div>
        <br><br>
        <div class="form">
            <form>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="inputName"><br><br>
                Email<br>
                <input type="text" name="email" id="inputEmail"><br><br>
                Message<br>
                <input type="text" name="message" id="inputMessage"><br><br>
                
                <input id="submit" type="submit" value="Submit"><br>
            </form>
        </div>
    </div>

    <div class="Connect">
        <div class="withMe">Connect with Me</div>
        <ul class="icons">
            <li id="linkedIn"><a href="https://www.linkedin.com/in/kyle-merryman/"><i class="fab fa-linkedin fa-4x"></a></i>
            <li id="faceBook"><i class="fab fa-facebook fa-4x"></i>
            <li id="instaGram"><i class="fab fa-instagram fa-4x"></i></li>
        </ul>
    </div>

    <div class="footer">
        <p>Copyright</p>
    </div>
</div>

</body>
</html>
