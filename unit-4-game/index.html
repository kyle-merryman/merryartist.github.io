<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="assets/images/Darth-Vader-icon.png">
    <title>Star Wars Combat</title>
</head>
<body>
<div class="bg" style="border-width: 2px; border-style: dashed; border-color: greenyellow">
    <div class="row">

        <div class="col-lg-7" style="margin: 2.5% 0 0 5%; padding: 0 0 0 0">
    
            <img id="title" src="assets/images/titleSW.png" class="justify-content-center" style="border-width: 2px; border-style: dashed; border-color: greenyellow">
            
            <div id="charList" class="col-lg-12" style="padding: 0 0 0 0; border-width: 2px; border-style: dashed; border-color: greenyellow">
                
                <div class="row d-flex flex-wrap">

                    <div class="card bg-dark" id="vader" style="width:15%">
                        <div class="card-header">Darth Vader</div>
                        <img class="card-img-top" src="assets/images/vader.jpg" alt="Darth Vader">
                        <div class="card-body">
                            <div class="row" style="padding-left:10%">
                                <p class="card-text">Strength: </p>
                                <p class="card-text">Health: </p>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-dark" id="senate" style="width:15%">
                        <div class="card-header">The Emperor</div>
                        <img class="card-img-top" src="assets/images/senate.jpg" alt="The Senate">
                        <div class="card-body">
                            <div class="row" style="padding-left:10%">
                                <p class="card-text">Strength: </p>
                                <p class="card-text">Health: </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card bg-dark" id="obiWan" style="width:15%">
                        <div class="card-header">Ben Kenobi</div>                        
                        <img class="card-img-top" src="assets/images/kenobi.jpg" alt="Ben Kenobi">
                        <div class="card-body">
                            <div class="container" style=""></div>
                            <div class="row" style="padding-left:10%">
                                <p class="card-text">Strength: </p>
                                <p class="card-text">Health: </p>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-dark" id="jabba" style="width:15%">
                        <div class="card-header">Jabba the Hutt</div>  
                        <img class="card-img-top" src="assets/images/jabba.jpg" alt="Jabba">
                        <div class="card-body">
                            <div class="row" style="padding-left:10%">
                                <p class="card-text">Strength: </p>
                                <p class="card-text">Health: </p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div id="player" class="col-md-12" style="border-width: 2px; border-style: dashed; border-color: greenyellow"> 
                Your Avatar
                <div id="playerChoice" class="col-sm-2" style="border-width: 2px; border-style: dashed; border-color: greenyellow"></div>
            </div>
            <div style="border-width: 2px; border-style: dashed; border-color: orchid">
                Enemies available to attack
                <div id="villainList" class="row" style="border-width: 2px; border-style: dashed; border-color: orchid"></div>
            </div>
            <div>
                Combat Arena
                <div class="row">
                    <div class="col-md-5">
                            <button type="button" id="fightBtn" class="btn btn-warning" style="font-family: 'Mukta', sans-serif !important">Fight</button>
                    </div>
                    <div class="col-md-7">
                        Adversary
                        <div id="currentVil"></div>
                    </div>
                </div>
            </div>

        <div class="col-lg-5">


        </div>
            <!--EMPTY COLUMN-->
        </div>  
    </div>

<script src="assets/javascript/game.js"></script> 
</body>

</html>
